    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="html/img/logo.png">
</head>

<body>
    <nav id="sidebar">
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-home"></i><span>Principal</span></a></li>
            <li><a href="routes.html" class="active"><i class="fa-solid fa-route"></i><span>Rutas</span></a></li>
            <li><a href="vehiculos.html"><i class="fa-solid fa-truck"></i><span>Veh√≠culos</span></a></li>
            <li><a href="choferes.html"><i class="fa-solid fa-user"></i></i><span>Choferes</span></a></li>
            <li><a href="reportes.html"><i class="fa-solid fa-file-alt"></i><span>Reportes</span></a></li>
            <li><a href="#configuraciones"><i class="fa fa-cog"></i><span>Configuraciones</span></a></li>
            <li><a href="#info"><i class="fa fa-info-circle"></i><span>Informaci√≥n</span></a></li>
            <li><a href="#sing-out"><i class="fa fa-sign-out"></i><span>Cerrar sesi√≥n</span></a></li>
        </ul>
    </nav>

    <div class="routes-container">
        <aside class="routes-list">
            <header>
                <div class="logo-container">
                    <div class="logo">
                        <img src="/html/img/logo.png" alt="NUMA logo">
                    </div>
                    <div>
                        <h1>NUMA Movil</h1>
                        <p class="muted">ADMINISTRADOR--RUTAS </p>
                    </div>
                </div>
            </header>
            <div class="list-header">
                <button id="btn-new-route"><i class="fa-solid fa-plus"></i> Crear</button>

                <div class="search-filter-container">
                    <div class="search-bar-wrapper">
                        <input id="search-route" type="search" placeholder="Buscar..." />
                        <button id="btn-toggle-filters" title="Mostrar filtros">
                            <i class="fa-solid fa-filter"></i>
                        </button>
                    </div>

                    <div id="filter-popup" class="filter-popup hidden">
                        <h3>Filtros Avanzados</h3>

                        <div class="filter-group">
                            <label for="status-filter">Estado</label>
                            <select id="status-filter">
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="vehicle-filter">Veh√≠culo</label>
                            <select id="vehicle-filter">
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="driver-filter">Chofer</label>
                            <select id="driver-filter">
                            </select>
                        </div>

                        <button id="btn-reset-filters" class="btn-secondary">Limpiar Filtros</button>
                    </div>
                </div>
            </div>
            <ul id="route-items"></ul>
        </aside>
        <section class="route-detail" id="route-detail">
            <p>Selecciona una ruta para ver detalles.</p>

        </section>


    </div>

    <div id="new-route-panel" class="new-route-panel">
        <div class="panel-header">
            <h2 id="panel-title">Nueva ruta</h2>
            <button id="close-panel">&times;</button>
        </div>
        <form id="form-new-route">
            <input type="hidden" id="route-id" />
            <label for="route-name">Nombre</label>
            <input type="text" id="route-name" required />

            <label for="route-color">Color</label>
            <input type="color" id="route-color" value="#f357a1" />


            <div class="form-switch-group">
                <label for="trace-free-switch">Ruta sin trazo</label>
                <label class="switch">
                    <input type="checkbox" id="trace-free-switch"> <span class="slider round"></span>
                </label>
            </div>


            <label for="route-vehicle">Asignar Veh√≠culo</label>
            <select id="route-vehicle">
                <option value="">-- Sin asignar --</option>
            </select>
            <label>Chofer</label>
            <select id="route-driver"></select>



            <div class="map-controls">
                <button type="button" id="btn-start-draw" class="draw-btn" title="Iniciar trazo">üìç</button>
                <button type="button" id="btn-add-final-point" class="draw-btn" title="A√±adir punto final"
                    disabled>üèÅ</button>
                <button type="button" id="btn-undo-point" class="draw-btn" title="Deshacer √∫ltimo punto"
                    disabled>‚Ü©Ô∏è</button>
                <button type="button" id="btn-stop-draw" class="draw-btn" title="Detener trazo" disabled>‚úã</button>
            </div>

            <div id="draw-map" class="draw-map"></div>

            <button id="submit-route" type="submit">Crear ruta</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/routes.js"></script>
</body>

</html>
